<form [formGroup]="form" class="actividad-form">

    <div class="grid form-grid">

        <div class="col-12">
            <label for="medioTransporte">Medio de transporte *</label>
            <p-select id="medioTransporte" formControlName="medioTransporte" [options]="mediosDeTransporte"
                optionLabel="label" optionValue="value" placeholder="Seleccione" class="w-full"></p-select>
        </div>

        <div class="col-12">
            <label>Origen *</label>
            <p-select formControlName="origenCiudadId" [options]="ciudades" optionLabel="label" optionValue="value"
                placeholder="Seleccione origen">
            </p-select>
        </div>

        <div class="col-12">
            <label>Destino *</label>
            <p-select formControlName="destinoCiudadId" [options]="ciudades" optionLabel="label" optionValue="value"
                placeholder="Seleccione destino">
            </p-select>
        </div>


        <div class="col-12 md:col-4">
            <label for="costo">Costo estimado</label>
            <p-inputNumber inputId="costo" formControlName="costoEstimado" mode="currency" [currency]="monedaBase"
                [showButtons]="false" [min]="0">
            </p-inputNumber>
        </div>
    </div>

    <div class="form-actions">
        <button pButton type="button" label="Cancelar" class="p-button-text" (click)="cancelar()">
        </button>

        <button pButton type="submit" label="Guardar" icon="pi pi-check" (click)="guardar()" [disabled]="form.invalid">
        </button>
    </div>

</form>
